{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
{% include "student/navbar.html" %}
<div class="container">
    <h1>Place an order here</h1>
    <button type="button" class="btn btn-lg btn-primary" id="checkout-button">Checkout</button>

</div>
<script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe('pk_test_51NXfEXSJzpcofzVROKLKb5RG8sCRU5lYkAbfYCtNSnsDNouzGCcPOTa26AxHvUdhI1pAVrbX1VPVF5uyzvr8S1Nh00GeVhCw2J');
    var checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function () {
        // Create a new Checkout Session using the server-side endpoint you
        // created in step 3.
        fetch('/student/create-checkout-session/', {
            method: 'POST',
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(function (result) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using `error.message`.
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    });
</script>
{% endblock content %}
